apiVersion: db.ibm.com/v1alpha1
kind: CassandraCluster
metadata:
  name: test-cluster
spec:
  cassandra:
    imagePullPolicy: IfNotPresent
    numSeeds: 2
    logLevel: debug
    purgeGossip: false
    resources:
      limits:
        cpu: "1"
        memory: 1.5Gi
      requests:
        memory: 1.5Gi
        cpu: "1"
  dcs:
    - name: dc1
      replicas: 3
    - name: dc2
      replicas: 3
  imagePullSecretName: icm-coreeng-pull-secret
  prober:
    debug: true
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
    jolokia:
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
  reaper:
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 512Mi
        cpu: "0.5"
      limits:
        memory: 512Mi
        cpu: "0.5"
    tolerations: [ ]
    nodeSelector: { }
    repairIntensity: "1.0"
    datacenterAvailability: each
    keyspace: reaper_db
    dcs:
      - name: dc1
        replicas: 3
      - name: dc2
        replicas: 3
  jvm:
    maxHeapSize: 1024M
  jmx:
  # ssl: false

  encryption:
    server:
      internodeEncryption: all
      tlsSecret:
        name: cassandra-cluster-tls
