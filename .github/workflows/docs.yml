name: Docs

on:
  pull_request:
  release:
    types:
      - created
  push:
    branches:
      - main

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Preapre ssh key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa github.ibm.com >> ~/.ssh/known_hosts
          echo "$SSH_RSA_KEY" > ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa
        env:
          SSH_RSA_KEY: ${{ secrets.DOCS_REPO_KEY }}
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Build docs
        run: |
          npm -v
          node -v
          cd docs
          npm ci
          npm run build
      - name: Publish docs
        if: ${{ github.event_name == 'release' }}
        run: |
          cd ./docs/build
          git init
          git add .
          git config --local user.name \"Github Actions\"
          git commit -m "Deploy Docs from Actions"
          git remote add origin git@github.ibm.com:TheWeatherCompany/cassandra-operator.git
          git push -u origin master -f
