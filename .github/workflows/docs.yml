name: Docs

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - run: |
          cd docs
          npm install
          npm run build
          cd ./build
          git init
          git add .
          git config --local user.name \"Github Actions\"
          git commit -m "Deploy Docs from Actions"
          git push --quiet --force https://x-access-token:${{ secrets.DOCS_REPO_ACCESS_TOKEN }}@github.ibm.com/TheWeatherCompany/cassandra-operator.git HEAD:master
